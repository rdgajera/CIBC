<div id="form-field">
    <form [formGroup]="transactionForm" (ngSubmit)="transactionFormSubmit()">
        @if (transaction) {
        <h1>Update Data</h1>
        <p><b>Sender: </b>{{transaction.sender.firstName + ' ' + transaction.sender.lastName}}</p>
        <p><b>Recipient: </b>{{transaction.recipient.firstName + ' ' + transaction.recipient.lastName}}</p>
        <p><b>Date: </b>{{ transaction.date }}</p>
        <p><b>Amount: </b>{{ transaction.Amount + ' ' + transaction.CurrencyCd }}</p>
        <input type="text" formControlName="comments" required class="comments">
        <div class="buttons">
            <button type="button" (click)="cancel()">Cancel</button>
            <button type="submit" [disabled]="!transactionForm.valid" class="save">Save</button>
        </div>
        }
    </form>
</div>
